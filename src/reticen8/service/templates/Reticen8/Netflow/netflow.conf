{%
  if helpers.exists('Reticen8.Netflow.capture.interfaces')
  and
  Reticen8.Netflow.capture.interfaces.strip()
  and
  helpers.exists('Reticen8.Netflow.capture.targets')
  and
  Reticen8.Netflow.capture.targets.strip()
  %}
netflow_interfaces="{% for interface in Reticen8.Netflow.capture.interfaces.split(',')
